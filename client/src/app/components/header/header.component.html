<ion-header [collapse]="collapsedProp" [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" *ngIf="backButtonEnabled">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-menu-button>
        <ion-icon name="person-circle"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
